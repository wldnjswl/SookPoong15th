<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙풍 제15회 정기공연 "무르녹음"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-wrap">
    <div class="loading-spinner"></div>
    <p>loading...</p>
    </div>
    <div class="image-container">
        <!-- 모바일 전용 이미지 -->
        <div class="image-row mobile-only">
            <img src="img/mobile_image1.jpg" alt="Mobile Image 1">
        </div>
        <div class="image-row mobile-only">
            <img src="img/mobile_image2.jpg" alt="Mobile Image 2">
        </div>
        <div class="image-row mobile-only">
            <img src="img/mobile_image3.jpg" alt="Mobile Image 3">
        </div>
        <div class="image-row mobile-only">
            <img src="img/mobile_image4.jpg" alt="Mobile Image 4">
        </div>
        <div class="image-row mobile-only">
            <img src="img/mobile_image5.jpg" alt="Mobile Image 5">
        </div>
        <div class="image-row mobile-only">
            <img src="img/mobile_image6.jpg" alt="Mobile Image 6">
        </div>

        <!-- PC 전용 이미지 -->
        <div class="image-row pc-only">
            <img src="img/pc_image1.jpg" alt="PC Image 1">
        </div>
        <div class="image-row pc-only">
            <img src="img/pc_image2.jpg" alt="PC Image 2">
        </div>
    </div>

    <div id="loader" class="loader"></div>

    <script src="script.js"></script>
</body>
</html>
